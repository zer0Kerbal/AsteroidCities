	   rate = 6

	}
	INPUT_RESOURCE
	{
	   name = ElectricCharge
	   rate = 60
	}	
	OUTPUT_RESOURCE
	{
		name = LiquidFuel
		rate = 0.9
	}
	OUTPUT_RESOURCE
	{
		name = Oxidizer
		rate = 1.1
	}
	
	
